<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch JSON Data</title>
</head>
<body>
    <h1>Latest Data from GitHub</h1>
    <div id="data-container"></div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/vwumumu/balancer/master/data.json');
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('data-container').innerHTML = JSON.stringify(data, null, 2);
                } else {
                    console.error('Failed to fetch data.json:', response.status);
                }
            } catch (error) {
                console.error('Error fetching data.json:', error);
            }
        }

        // Call fetchData initially
        fetchData();

        // Set an interval to refresh data every 5 minutes (300000 milliseconds)
        setInterval(fetchData, 300000);

    </script>
</body>
</html>
